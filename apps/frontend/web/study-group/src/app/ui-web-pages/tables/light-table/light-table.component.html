<div class="row" [ngClass]="{'mt-5': tableDarkMode}">
  <div class="col">
    <div class="card shadow" [ngClass]="{'bg-default': tableDarkMode}">

      <div
        class="card-header border-0"
        [ngClass]="{'bg-transparent': tableDarkMode}"
      >
        <h3 class="mb-0" [ngClass]="{'text-white': tableDarkMode}">
          {{ tableTitle }}
        </h3>
      </div>

      <div class="table-responsive">
        <table
          class="table align-items-center table-flush"
          [ngClass]="{'table-dark': tableDarkMode}"
        >
          <thead
            [ngClass]="{
              'thead-dark': tableDarkMode,
              'thead-light': !tableDarkMode
            }"
          >
            <tr>
              <th
                *ngFor="let columnTitle of tableColumns"
                scope="col"
              >
                  {{ columnTitle }}
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <ng-content></ng-content>
          </tbody>
        </table>
      </div>

      <!-- Table Pager -->
      <div
        class="card-footer py-4"
        *ngIf="tablePagerOn"
      >
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
